<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/flipTimer.css">
  <script src="./public/js/jquery.min.js"></script>
  <script src="./public/js/jquery.flipTimer.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="flipTimer">
    <div class="days"></div>
    <div class="hours"></div>
    <div class="minutes"></div>
    <div class="seconds"></div>
  </div>

  <script>
    $(document).ready(function () {
      $('.flipTimer').flipTimer({

        // count up or countdown
        direction: 'down',

        // the target <a href="https://www.jqueryscript.net/time-clock/">date</a>
        date: 'March 26, 2025 08:30:30',

        // callback works only with direction = "down"
        callback: function () { alert('times up!'); }

      });
    });
  </script>




</body>

</html>
